<body>
    <script>
        var name, isTrue;
        name = prompt('Enter your name: ', '');

        if(name == ''){
            alert('Wrong name!');
        }else{
            isTrue = confirm('Is it your name, ' + name + '?');
            alert(isTrue);
            console.log(isTrue);
        }
    </script>
