<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script src="resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-language="en" data-sap-ui-libs="sap.ui.commons,sap.ui.table,sap.ui.ux3" data-sap-ui-theme="sap_bluecrystal">
    </script>
    <script>
        sap.ui.localResources("demo");
        sap.ui.localResources("util");
        sap.ui.localResources("i18n");

        var oShell = sap.ui.ux3.Shell({
            appTitle: "Demo111",
            showLogoutButton: false,
            showSearchTool: false,
            worksetItems: [
                new sap.ui.ux3.NavigationItem("page1Id",{
                    key: "Page1",
                    text: "Tab1"
                }),
                new sap.ui.ux3.NavigationItem("page2Id",{
                    key: "Page2",
                    text: "Tab2"
                }),
            ],
            worksetItemSelected: function(e){
                this.removeAllContent();

                var selected = e.getParameter("key");
                var view = sap.ui.getCore().byId(selected);

                console.log(selected);

                if (view == undefined){
                    console.log("New View rendering");
                    view = new sap.ui.view({
                        id: selected,
                        viewName: "demo." + selected,
                        type: sap.ui.core.mvc.ViewType.JS,
                    })
                } else{
                    console.log("Old view");
                }

                this.addContent(view);
            },
            content: [new sap.ui.view({
                id: "viewPage1ID",
                viewName: "demo.Page1",
                type: sap.ui.core.mvc.ViewType.JS
            })]
        });
//        var oView = sap.ui.view({
//            viewName: "demo.Main",
//            type: sap.ui.core.mvc.ViewType.JS
//        });
        oShell.placeAt("content");
    </script>
</head>
<body class="sapUiBody" role="application">
    <div id="content">
    </div>
</body>
</html>
